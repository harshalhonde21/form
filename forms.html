<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form </h1>

    <form method="post" style="background-color:;">
        <fieldset>
            <legend>Registration form </legend>
            <label>Enter First Name :-</label>
            <input type="text" size ="35" name="fname" placeholder="Enter First Name "><br><br>
            <label>Enter Middle Name :-</label>
            <input type="text" size ="35" name="mname" placeholder="Enter Middle Name "><br><br>
            <label>Enter Last Name :-</label>
            <input type="text" size ="35" name="lname" placeholder="Enter Last Name "><br><br>\
            <label>Date of Birth:-</label>
            <input type="date" name="date"><br><br>
            <label>Address:-</label>
            <textarea>
                city:
                Pin:
            </textarea><br><br>
            <label>Email :-</label>
            <input  type="email" name="email" size="30"><br><br>
            <label>Gender:-</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Transgender <br><br>
            <label>Skills:-</label>
            <input type="checkbox" name="skill">Programming
            <input type="checkbox" name="skill">Hardware
            <input type="checkbox" name="skill">full stack developer
            <input type="checkbox" name="skill">web developer
            <input type="checkbox" name="skill">Iot <br><br>
            <label>State:-</label>
            <select name="state">
                <option value="">Maharashtra</option>
                <option value="">uttar pradesh</option>
                <option value="">jammu and kashmir</option>
                <option value="">Telegana</option>
                <option value="">Kerala</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select><br><br>
            <label>Profile Picture</label>
            <input type="file" title="upload profil picture"><br><br>
            <label>Search:-</label>
            <input type="Search" name="search">
            <input type="submit" name="submit">
            <br><br>
            <input type="submit" value="SIGN UP">
            <input type="reset" value="clear all">
        </fieldset><br><br>
        <button>Enroll me</button>
</body>
</html>
